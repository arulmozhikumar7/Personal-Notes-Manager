<div class="p-4 sm:p-6 lg:p-8 bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
  <div class="max-w-5xl mx-auto bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden">
    
    <!-- Header Section -->
    <div class="bg-gradient-to-r from-slate-50 to-slate-100 p-4 sm:p-6 border-b border-slate-200">
      <div class="flex flex-col sm:flex-row items-start sm:items-center gap-3 sm:gap-4">
        <!-- Back Button -->
         <a routerLink="/">
        <button
       
          class="flex items-center gap-2 px-3 sm:px-4 py-2 bg-white border border-slate-200 text-slate-700 rounded-lg hover:bg-slate-50 hover:border-indigo-300 hover:text-indigo-700 transition-all duration-200 shadow-sm text-sm sm:text-base"
        >
          <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
          <span class="hidden xs:inline">Back to Notes</span>
          <span class="xs:hidden">Back</span>
        </button>
        </a>
        <!-- Title -->
        <h1 class="text-xl sm:text-2xl lg:text-3xl font-bold text-slate-800 flex items-center gap-2 sm:gap-3">
          <svg class="w-6 h-6 sm:w-7 sm:h-7 lg:w-8 lg:h-8 text-indigo-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
          </svg>
          <span class="hidden sm:inline">Create New Note</span>
          <span class="sm:hidden">New Note</span>
        </h1>
      </div>
    </div>

    <!-- Content Section -->
    <div class="p-4 sm:p-6 lg:p-8 space-y-6 sm:space-y-8">
      
      <!-- Title Input Section -->
      <div class="space-y-2 sm:space-y-3">
        <label class="block text-sm font-semibold text-slate-700 flex items-center gap-2">
          <svg class="w-4 h-4 text-slate-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M7 4V2a1 1 0 011-1h8a1 1 0 011 1v2m0 0V1a1 1 0 011-1h2a1 1 0 011 1v18a1 1 0 01-1 1H4a1 1 0 01-1-1V1a1 1 0 011-1h2a1 1 0 011 1v3" />
          </svg>
          Note Title
        </label>
        <input
          type="text"
          [(ngModel)]="note.title"
          id="add-title"
          placeholder="Enter your note title..."
          class="w-full p-3 sm:p-4 text-lg sm:text-xl font-semibold border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-slate-50 transition-all duration-200 placeholder-slate-400"
        />
      </div>

      <!-- Tags Section -->
      <div class="space-y-3 sm:space-y-4">
        <label class="block text-sm font-semibold text-slate-700 flex items-center gap-2">
          <svg class="w-4 h-4 text-slate-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
          </svg>
          Tags
        </label>
        
        <div class="relative">
          <input
            type="text"
            [(ngModel)]="tagInput"
            id="add-tags"
            (keydown.enter)="addTag($event)"
            placeholder="Type a tag and press Enter to add..."
            class="w-full p-3 sm:p-4 pr-16 sm:pr-20 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-slate-50 transition-all duration-200 placeholder-slate-400"
          />
          <div class="absolute right-2 sm:right-3 top-1/2 transform -translate-y-1/2 text-xs text-slate-400 bg-slate-100 px-2 py-1 rounded-md hidden sm:block">
            Press Enter
          </div>
          <div class="absolute right-2 top-1/2 transform -translate-y-1/2 text-xs text-slate-400 bg-slate-100 px-1.5 py-1 rounded-md sm:hidden">
            Enter
          </div>
        </div>

        <div class="flex flex-wrap gap-2 sm:gap-3">
          <span
            *ngFor="let tag of note.tags; let i = index"
            class="group flex items-center gap-1.5 sm:gap-2 px-3 sm:px-4 py-1.5 sm:py-2 bg-gradient-to-r from-indigo-100 to-purple-100 text-indigo-800 rounded-lg text-xs sm:text-sm font-medium border border-indigo-200 transition-all duration-200 hover:shadow-sm"
          >
            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M17.707 9.293a1 1 0 010 1.414l-7 7a1 1 0 01-1.414 0l-7-7A.997.997 0 012 10V5a3 3 0 013-3h5c.256 0 .512.098.707.293l7 7zM5 6a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
            </svg>
            <span class="break-all">{{ tag }}</span>
            <button
              (click)="removeTag(i)"
              class="ml-1 text-indigo-600 hover:text-red-500 focus:outline-none transition-colors duration-200 opacity-70 group-hover:opacity-100 flex-shrink-0"
              title="Remove tag"
            >
              <svg class="w-3 h-3 sm:w-4 sm:h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </span>
        </div>
      </div>

      <!-- Content Editor Section -->
      <div class="space-y-3 sm:space-y-4">
        <label class="block text-sm font-semibold text-slate-700 flex items-center gap-2">
          <svg class="w-4 h-4 text-slate-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          Content
        </label>
        
        <div class="bg-slate-50 rounded-xl p-2 border border-slate-200" id="add-content">
          <div id="editor" class="h-64 sm:h-72 lg:h-80 bg-white border border-slate-200 rounded-lg"></div>
        </div>
      </div>

      <!-- Action Buttons Section -->
      <div class="flex flex-col gap-4 pt-4 sm:pt-6 border-t border-slate-200">
        <!-- Mobile: Stack all buttons -->
        <div class="flex flex-col gap-3 sm:hidden">
          <button
            (click)="saveNote()"
          
            class="flex items-center justify-center gap-2 px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 font-medium order-1"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
            Save Note
          </button>
          <div class="flex gap-3 order-2">
            <button
              (click)="saveAsDraft()"
              
              class="flex-1 flex items-center justify-center gap-2 px-4 py-3 bg-amber-50 text-amber-700 rounded-xl hover:bg-amber-100 transition-all duration-200 font-medium border border-amber-200 text-sm"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2h2m8 0V6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2z" />
              </svg>
              <span class="hidden xs:inline">Save as Draft</span>
              <span class="xs:hidden">Draft</span>
            </button>
            <button
              (click)="clear()"
            
              class="flex-1 flex items-center justify-center gap-2 px-4 py-3 bg-slate-100 text-slate-700 rounded-xl hover:bg-slate-200 transition-all duration-200 font-medium border border-slate-200 text-sm"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              </svg>
              Clear
            </button>
          </div>
          <button
            (click)="cancel()"
           
            class="flex items-center justify-center gap-2 px-5 py-3 bg-red-50 text-red-600 rounded-xl hover:bg-red-100 transition-all duration-200 font-medium border border-red-200 order-3"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
            Cancel
          </button>
        </div>

        <!-- Tablet and Desktop: Original layout -->
        <div class="hidden sm:flex flex-col md:flex-row justify-between gap-4">
          <!-- Left Actions -->
          <div class="flex flex-wrap gap-3">
            <button
              (click)="clear()"
              id="clear"
              class="flex items-center gap-2 px-4 lg:px-5 py-3 bg-slate-100 text-slate-700 rounded-xl hover:bg-slate-200 transition-all duration-200 font-medium border border-slate-200 text-sm lg:text-base"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              </svg>
              <span class="hidden md:inline">Clear All</span>
              <span class="md:hidden">Clear</span>
            </button>
            <button
              (click)="cancel()"
              id="cancel"
              class="flex items-center gap-2 px-4 lg:px-5 py-3 bg-red-50 text-red-600 rounded-xl hover:bg-red-100 transition-all duration-200 font-medium border border-red-200 text-sm lg:text-base"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
              Cancel
            </button>
          </div>
          
          <!-- Right Actions -->
          <div class="flex flex-wrap gap-3">
            <button
              (click)="saveAsDraft()"
              id="draft"
              class="flex items-center gap-2 px-4 lg:px-5 py-3 bg-amber-50 text-amber-700 rounded-xl hover:bg-amber-100 transition-all duration-200 font-medium border border-amber-200 text-sm lg:text-base"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2h2m8 0V6a2 2 0 012-2h2a1 1 0 012 2v2a2 2 0 01-2 2h-2z" />
              </svg>
              <span class="hidden lg:inline">Save as Draft</span>
              <span class="lg:hidden">Draft</span>
            </button>
            <button
              (click)="saveNote()"
              id="save"
              class="flex items-center gap-2 px-5 lg:px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 font-medium text-sm lg:text-base"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
              </svg>
              Save Note
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
