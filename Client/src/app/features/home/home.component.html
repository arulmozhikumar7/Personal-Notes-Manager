<div class="relative h-screen overflow-hidden">
  <!-- Sidebar -->
  <div
    class="fixed top-0 left-0 h-full w-64 transition-transform duration-300 z-20"
    [ngClass]="{
      'translate-x-0': isSidebarOpen,
      '-translate-x-full': !isSidebarOpen
    }"
  >
    <app-sidebar class="h-full shadow-lg bg-gray-100 border-r border-gray-200" />
  </div>

  <!-- Toggle Button -->
  <button
    (click)="toggleSidebar()"
    class="fixed top-4 left-0 z-30 bg-white border border-gray-200 rounded-r-md shadow px-2 py-1 text-gray-600 hover:bg-gray-50 transition-transform duration-300"
    [ngClass]="{
      'translate-x-64': isSidebarOpen,
      'translate-x-0': !isSidebarOpen
    }"
  >
    <svg
      *ngIf="!isSidebarOpen"
      class="w-4 h-4"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      viewBox="0 0 24 24"
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h7" />
    </svg>
    <svg
      *ngIf="isSidebarOpen"
      class="w-4 h-4"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      viewBox="0 0 24 24"
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 12L6 6V18Z" />
    </svg>
  </button>

  <!-- Main Content -->
  <div
    class="transition-all duration-300 h-full overflow-auto bg-white p-6"
    [ngClass]="{
      'ml-64': isSidebarOpen,
      'ml-0': !isSidebarOpen
    }"
  >
    <router-outlet></router-outlet>
  </div>
</div>
